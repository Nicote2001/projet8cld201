<h1 class="inputAccount">MODIFIER UN ARTICLE</h1>
<div style="width: 50rem;">
    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example13">Titre</label>
        <input type="text" id="form1Example13" value="{{name}}" class="form-control form-control-lg active" [(ngModel)]="name" />
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px; "></div>
          <div class="form-notch-middle" style="width: 65px; "></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example13">Texte</label>
        <input type="text" id="form1Example13" value="{{text}}" class="form-control form-control active" [(ngModel)]="text" />
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px; "></div>
          <div class="form-notch-middle" style="width: 65px; "></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example13">Auteur</label>
        <input type="text" id="form1Example13" value="{{autor}}" class="form-control form-control-lg active" [(ngModel)]="autor" />
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px; "></div>
          <div class="form-notch-middle" style="width: 65px; "></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>
</div>
  <button type="button" class="btn btn-warning" (click)="save()">
    Enregistrer
  </button>

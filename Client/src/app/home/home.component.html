<div class="col-12 ">
  <h1 class="t-center">LISTE DES ARTICLES</h1>
  <hr class="hr" />
    <div class="row row-cols-1 row-cols-2 row-cols-sm-2">
      <div class="col-sm-6 article-col" *ngFor="let article of articles">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{article.name}}</h4>
            <p class="card-text">{{article.text}}</p>
            <div>
              <button type="button" class="btn btn-danger" (click)="Delete(article.name)">Supprimer</button>
              <button type="button" class="btn btn-secondary" (click)="GoToUpdate(article.name)">Modifier</button>
              <span class="autor" >Par: <span class="autor-name">{{article.autor}}</span></span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
